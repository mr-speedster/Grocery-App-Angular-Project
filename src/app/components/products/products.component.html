<div class="row">
  <div class="col-md-3" *ngFor="let product of products">
    <div class="card">
      <div class="sticky-top ml-auto">
        <span class="badge badge-warning">60% off</span>
      </div>
      <div class="d-flex justify-content-center">
        <img
          src="{{ IMG_BASE_URL + product.image }}"
          class="card-img-top product-image"
          alt=""
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ product.productName }}</h5>
        <span class="">{{ product.mrp | currency }}</span>&nbsp;
        <span class=""><s>{{ product.price * 2 | currency }}</s></span><br />
      </div>
      <div class="card-footer">
        <a href="#" class="btn btn-outline-dark">Order</a>
      </div>
    </div>
  </div>
</div>
