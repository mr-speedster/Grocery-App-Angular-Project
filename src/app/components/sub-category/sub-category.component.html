<div class="row d-flex justify-content-center my-4">
  <h3>Choose Your Favorite <i class="fa fa-heart"></i></h3>
</div>
<div class="row">
  <ul class="sub-category-list">
    <li *ngFor="let subCategory of subCategories">
      <div class="input-group mb-3">
        <div class="input-group-text bg-light font-weight-bold text-dark w-100">
          <input class="input-checkbox" (change)="onSubCategorySelection(subCategory.subId)" type="checkbox" aria-label="Checkbox for following text input">
          &nbsp;&nbsp;<span>{{subCategory.subName}}</span>
        </div>
      </div>
    </li>
  </ul>
</div>
