<div class="container my-5">
    <div class="row d-flex justify-content-center">
        <h2>All Categories</h2>
    </div>
    <div class="row mt-5">
        <div class="col-sm-3" *ngFor="let category of categories;">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top img-fluid" src="{{IMG_BASE_URL + category.catImage}}" alt="">
                    <h5 class="card-title">{{category.catName}}</h5>
                    <a href="#" class="btn btn-primary">select</a>
                </div>
            </div>
        </div>
    </div>
</div>
