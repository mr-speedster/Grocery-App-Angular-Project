<section id="bg-image">
  <div class="container">
    <div class="row d-flex justify-content-center">
        <h1 class="special-title text-light">ADShop</h1>
    </div>
    <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-6">
        <div class="container form-bg pb-5 px-5">
          <div class="row d-flex justify-content-center">
            <h3 class="special-title mt-4 text-light">Register</h3>
          </div>
          <form #registerForm="ngForm" (submit)="onclickFormSubmit()">
            
            <div class="form-group">
              <label class="text-light" for="">Username</label>
              <input
                [(ngModel)]="userModel.userName"
                name="user_name"
                type="text"
                class="form-control"
                required
                #userName="ngModel"
                [class.is-invalid]="userName.invalid && userName.touched"
              />
              <small [class.d-none]="userName.valid || userName.untouched" class="text-danger">username is required</small>
            </div>

            <div class="form-group">
              <label class="text-light" for="">Email</label>
              <input
                [(ngModel)]="userModel.userEmail"
                name="user_email"
                type="email"
                class="form-control"
                required
                pattern="[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                #userEmail="ngModel"
                [class.is-invalid]="userEmail.invalid && userEmail.touched"
              />
              <div *ngIf="userEmail.errors && userEmail.touched">
                <small *ngIf="userEmail.errors['required']" class="text-danger">email is required</small>
                <small *ngIf="userEmail.errors['pattern']" class="text-danger">email must be a valid email</small>
              </div>
            </div>

            <div class="form-group">
              <label class="text-light" for="">Phone</label>
              <input
                [(ngModel)]="userModel.userPhone"
                name="user_phone"
                type="text"
                class="form-control"
                required
                pattern="^\d{10}$"
                #userPhone="ngModel"
                [class.is-invalid]="userPhone.invalid && userPhone.touched"
              />
              <div *ngIf="userPhone.errors && userPhone.touched">
                <small *ngIf="userPhone.errors['required']" class="text-danger">phone is required</small>
                <small *ngIf="userPhone.errors['pattern']" class="text-danger">phone must be of 10 digits</small>
              </div>
            </div>

            <div class="form-group">
              <label class="text-light" for="">Password</label>
              <input
                [(ngModel)]="userModel.userPassword"
                name="user_password"
                type="password"
                class="form-control"
                required
                minlength="6"
                maxlength="15"
                #userPassword="ngModel"
                [class.is-invalid]="
                  userPassword.invalid && userPassword.touched
                "
              />
              <div *ngIf="userPassword.errors && userPassword.touched">
                <small *ngIf="userPassword.errors['required']" class="text-danger">password is required</small>
                <small *ngIf="userPassword.errors['minlength']" class="text-danger">password must be at least 6 characters</small>
              </div>
            </div>
            <div class="row d-flex justify-content-center pt-3">
              <input type="submit" value="Register" class="btn w-50" [disabled]="registerForm.invalid">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
