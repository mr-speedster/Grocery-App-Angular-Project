<section id="bg-image">
  <div class="container">
    <div class="row d-flex justify-content-center">
        <h1 class="special-title text-light">ADShop</h1>
    </div>
    <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-6">
        <div class="container form-bg pb-5 px-5">
          <div class="row d-flex justify-content-center">
            <h3 class="special-title mt-4 text-light">Register</h3>
          </div>
          <form #registerForm="ngForm" (submit)="onclickRegisterFormSubmit()">
            
            <div class="form-group">
              <label class="text-light" for="">First Name</label>
              <input
                [(ngModel)]="userModel.firstName"
                name="firstname"
                type="text"
                class="form-control"
                required
                #firstname="ngModel"
                [class.is-invalid]="firstname.invalid && firstname.touched"
              />
              <small [class.d-none]="firstname.valid || firstname.untouched" class="text-danger">username is required</small>
            </div>

            <div class="form-group">
              <label class="text-light" for="">Email</label>
              <input
                [(ngModel)]="userModel.email"
                name="email"
                type="email"
                class="form-control"
                required
                pattern="[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched"
              />
              <div *ngIf="email.errors && email.touched">
                <small *ngIf="email.errors['required']" class="text-danger">email is required</small>
                <small *ngIf="email.errors['pattern']" class="text-danger">email must be a valid email</small>
              </div>
            </div>

            <div class="form-group">
              <label class="text-light" for="">Phone</label>
              <input
                [(ngModel)]="userModel.mobile"
                name="mobile"
                type="text"
                class="form-control"
                required
                pattern="^\d{10}$"
                maxlength="10"
                #mobile="ngModel"
                [class.is-invalid]="mobile.invalid && mobile.touched"
              />
              <div *ngIf="mobile.errors && mobile.touched">
                <small *ngIf="mobile.errors['required']" class="text-danger">phone is required</small>
                <small *ngIf="mobile.errors['pattern']" class="text-danger">phone must be of 10 digits</small>
              </div>
            </div>

            <div class="form-group">
              <label class="text-light" for="">Password</label>
              <input
                [(ngModel)]="userModel.password"
                name="password"
                type="password"
                class="form-control"
                required
                minlength="6"
                maxlength="15"
                #password="ngModel"
                [class.is-invalid]="
                  password.invalid && password.touched
                "
              />
              <div *ngIf="password.errors && password.touched">
                <small *ngIf="password.errors['required']" class="text-danger">password is required</small>
                <small *ngIf="password.errors['minlength']" class="text-danger">password must be at least 6 characters</small>
              </div>
            </div>
            <div class="row d-flex justify-content-center pt-3">
              <input type="submit" value="Register" class="btn w-50" [disabled]="registerForm.invalid">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
