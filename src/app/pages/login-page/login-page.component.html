<section id="bg-image">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <h1 class="special-title text-light">ADShop</h1>
    </div>
    <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-6">
        <div class="container form-bg pb-5 px-5">
          <div class="row d-flex justify-content-center">
            <h3 class="special-title mt-4 mb-5 text-light">Login</h3>
          </div>
          <form  [formGroup]="loginForm" (submit)="onclickLoginFormSubmit()">
            <div class="form-group">
              <label class="text-light" for="">Email</label>
              <input name="email" type="email" class="form-control" formControlName="email"
              [class.is-invalid]="email?.invalid && email.touched"/>
              <div *ngIf="email?.errors && email?.touched">
                <small class="text-danger" *ngIf="email?.errors?.['required']">email is required</small>
                <small class="text-danger" *ngIf="email?.errors?.['email']">email is not valid</small>
              </div>
            </div>

            <div class="form-group">
              <label class="text-light" for="">Password</label>
              <input name="password" type="password" class="form-control" formControlName="password"
              [class.is-invalid]="password?.invalid && password.touched"/>
              <div *ngIf="password?.errors && password?.touched">
                <small class="text-danger" *ngIf="password?.errors?.['required']">password is required</small>
                <small class="text-danger" *ngIf="password?.errors?.['minlength']">password must be at least 6 characters</small>
              </div>
            </div>
            <div class="row d-flex justify-content-center pt-5">
              <input type="submit" value="Register" class="btn w-50" [disabled]="loginForm.invalid"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
